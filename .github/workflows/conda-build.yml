name: "Conda Build"

on: [push, pull_request]

jobs:
  conda-build-ubuntu:
    name: Ubuntu Conda Build
    runs-on: 'ubuntu-latest'
    steps:
      - uses: actions/checkout@v2
        with:
          persist-credentials: 'false'
      - name: Checkout submodules
        shell: bash
        run: |
          git submodule update --init --recursive
      - name: Bash
        shell: bash
        run: |
          conda install conda-build
          conda build ./stopeight-clibs
          conda install --use-local stopeight-clibs
          /usr/share/miniconda/bin/python3 -m pip install setuptools wheel
          /usr/share/miniconda/bin/python3 python3 setup.py bdist

  conda-build-mac:
    name: Mac Conda Build
    runs-on: 'macos-latest'
    steps:
      - uses: actions/checkout@v2
        with:
          persist-credentials: 'false'
      - name: Checkout submodules
        shell: sh
        run: |
          git submodule update --init --recursive
      - name: Sh
        shell: sh
        run: |
          source $CONDA/bin/activate
          conda install conda-build
          conda build --debug ./stopeight-clibs
          conda install --use-local stopeight-clibs
          /usr/local/miniconda/bin/python3 -m pip install setuptools wheel
          /usr/local/miniconda/bin/python3 setup.py bdist

  conda-build-win:
    name: Windows Conda Build
    runs-on: 'windows-latest'
    steps:
      - uses: actions/checkout@v2
        with:
          persist-credentials: 'false'
      - name: Checkout submodules
        shell: pwsh
        run: |
          git submodule update --init --recursive
      - name: PowerShell Core
        shell: pwsh
        run: |
          $env:Path += ";"+$env:CONDA+";"+$env:CONDA+"\Scripts\"
          conda install conda-build
          Remove-Item -Path "C:\Program Files (x86)\Windows Kits\10\\include\wdf" -Recurse
          conda build ./stopeight-clibs
          conda install --use-local stopeight-clibs
          C:\Miniconda\Scripts\python3 -m pip install setuptools wheel
          C:\Miniconda\Scripts\python3 setup.py bdist
