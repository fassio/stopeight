name: "Conda Build"

on: [push, pull_request]

jobs:
  conda-build-ubuntu:
    name: Ubuntu Conda Build
    runs-on: 'ubuntu-latest'
    steps:
      - uses: actions/checkout@v2
        with:
          persist-credentials: 'false'
      - name: Checkout submodules
        shell: bash -l {0}
        run: |
          git submodule update --init --recursive
      - name: Bash
        shell: bash -l {0}
        run: |
          conda create --name btest
          conda update --name btest conda
          conda activate btest
          conda init bash
          conda install conda-build
          conda build ./stopeight-clibs
          conda install --use-local stopeight-clibs
          pip install setuptools wheel
          python3 setup.py bdist

  conda-build-mac:
    name: Mac Conda Build
    runs-on: 'macos-latest'
    steps:
      - uses: actions/checkout@v2
        with:
          persist-credentials: 'false'
      - name: Checkout submodules
        shell: sh -l {0}
        run: |
          git submodule update --init --recursive
      - name: Sh
        shell: sh -l {0}
        run: |
          source $CONDA/bin/activate
          conda create --name btest
          conda update --name btest conda
          conda activate btest
          conda init zsh
          conda install conda-build
          conda build --debug ./stopeight-clibs
          conda install --use-local stopeight-clibs
          pip install setuptools wheel
          python3 setup.py bdist

  conda-build-win:
    name: Windows Conda Build
    runs-on: 'windows-latest'
    steps:
      - uses: actions/checkout@v2
        with:
          persist-credentials: 'false'
      - name: Checkout submodules
        shell: pwsh
        run: |
          git submodule update --init --recursive
      - name: PowerShell Core
        shell: pwsh
        run: |
          $env:Path += ";"+$env:CONDA+";"+$env:CONDA+"\Scripts\"
          conda create --name btest
          conda update --name btest conda
          conda activate btest
          conda init powershell
          conda install conda-build
          Remove-Item -Path "C:\Program Files (x86)\Windows Kits\10\\include\wdf" -Recurse
          conda build ./stopeight-clibs
          conda install --use-local stopeight-clibs
          pip install setuptools wheel
          python3 setup.py bdist
